<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flat UI Free</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="css/flat-ui.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <link rel="shortcut icon" href="images/favicon.ico">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Life time left</h1>
      </div>
    </div>
    <div class="row time-block">
      <div class="col-xs-4">
        <div class="time-display">
          <div id="years">48</div>
          <div class="small">years</div>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="time-display">
          <div id="days">172</div>
          <div class="small">days</div>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="time-display">
          <div id="hours">18</div>
          <div class="small">hours</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h1>Earn or lose time today?</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
    	   <div id="gaugeContainer"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1>Steps today</h1>
        <div class="progress">
          <div class="progress-bar steps" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>

        <h1>Clean air today</h1>
        <div class="progress">
          <div class="progress-bar air progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1>Total life time earned</h1>
      </div>
    </div>
    <div class="row earn-block earn-negative">
      <div class="col-xs-4">
        <div class="earn-display">
          <span id="years-earn">48</span> years
        </div>
      </div>
      <div class="col-xs-4">
        <div class="earn-display">
          <span id="days-earn">172</span> days
        </div>
      </div>
      <div class="col-xs-4">
        <div class="earn-display">
          <span id="hours-earn">18</span> hours
        </div>
      </div>
    </div>

  </div>
  <!-- /.container -->


  <!-- Load JS here for greater good =============================-->
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-select.js"></script>
  <script src="js/bootstrap-switch.js"></script>
  <script src="js/flatui-checkbox.js"></script>
  <script src="js/flatui-radio.js"></script>
  <script src="js/jquery.tagsinput.js"></script>
  <script src="js/jquery.placeholder.js"></script>
  <script src="js/gauge.min.js"></script>

  <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />

  <script type="text/javascript" src="js/jqwidgets/jqxcore.js"></script>
  <script type="text/javascript" src="js/jqwidgets/jqxchart.js"></script>
  <script type="text/javascript" src="js/jqwidgets/jqxgauge.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
